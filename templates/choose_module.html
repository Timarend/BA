<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulauswahl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-body text-center">
                <h2 class="mb-4">Dies ist ein Text – Wähle weise</h2>

                <form method="POST">
                    <button type="submit" name="module" value="Express" class="btn btn-primary btn-lg me-3">Express Modul</button>
                    <button type="submit" name="module" value="Advanced" class="btn btn-secondary btn-lg">Advanced Modul</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
